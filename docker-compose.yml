version: '3'
services:
  nginx:
    image: nginx:alpine
    restart: always
    tty: true
    ports:
      - "8190:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    links:
      - django
  
  django:
    build:
      context: .
      dockerfile: ./dockers/python/Dockerfile
    volumes:
      - ./source:/source
    command:
      gunicorn --chdir ./server startproject.wsgi -b 0.0.0.0:8000